<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tecla Social</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
		<link rel="stylesheet" href="../public/css/global.css" />
		<link rel="stylesheet" href="../public/css/modificar-perfil-de-usuario.css" />
		<link rel="stylesheet" href="../public/css/login.css" />
	</head>

	<body class="d-flex flex-column min-vh-100">
		<!-- Header -->
		<header>
			<nav class="navbar navbar-expand-lg bg-white">
				<div class="container-fluid">
					<a class="navbar-brand font-family--jetbrains-mono" href="#"
						><!-- LOGO -->
						<strong>//TECLA</strong>_SOCIAL
					</a>
				</div>
			</nav>
		</header>

		<main class="d-flex flex-grow-1 justify-content-center align-items-center bg-tecla-teal">
			<!-- tarjeta datos de usuario -->
			<div class="card-login card-user bg-tecla-white shadow p-4">
				<p class="h5 font-family--jetbrains-mono d-flex justify-content-center mb-4">Inicio de sesión</p>
				<div class="d-flex flex-column gap-3">
					<form action="/pages/feed.html" class="d-flex flex-column gap-4">
						<input type="text" class="form-control" id="usuario" placeholder="Usuario" required />
						<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required />
						<button type="submit" class="btn btn-primary">Iniciar sesión</button>
					</form>

					<p>
						¿Todavía no estás registrado?
						<a class="link-primary text-decoration-underline" href="/pages/registro.html">Registrarse</a>
					</p>
				</div>
			</div>
		</main>
		<footer class="d-flex p-4 bg-black text-white">
			<p class="h4 font-family--jetbrains-mono"><strong>//TECLA</strong>_SOCIAL</p>
		</footer>
		<script src="../public/js/login.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>
