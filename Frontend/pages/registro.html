<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tecla Social</title>
		<link rel="stylesheet" href="../public/css/bootstrap.css" />
		<link rel="stylesheet" href="../public/css/global.css" />
		<link rel="stylesheet" href="../public/css/login.css" />
		<link rel="stylesheet" href="../public/css/modificar-perfil-de-usuario.css" />
	</head>

	<body class="d-flex flex-column min-vh-100">
		<!-- Header -->
		<header>
			<nav class="navbar navbar-expand-lg bg-white">
				<div class="container-fluid">
					<a class="navbar-brand font-family--jetbrains-mono" href="#"
						><!-- LOGO -->
						<strong>//TECLA</strong>_SOCIAL
					</a>
				</div>
			</nav>
		</header>

		<main class="d-flex flex-grow-1 justify-content-center align-items-center bg-tecla-teal">
			<!-- tarjeta datos de usuario -->
			<div class="card-login card-user bg-tecla-white shadow p-4 m-4">
				<p class="h5 font-family--jetbrains-mono d-flex justify-content-center mb-4">Registro de usuario</p>
				<div class="d-flex flex-column gap-3">
					<form action="/pages/feed.html" class="d-flex flex-column gap-4">
						<input type="email" class="form-control" id="email" placeholder="Correo" required />
						<input type="password" class="form-control" id="password" placeholder="Contraseña" required />
						<input type="text" class="form-control" id="name" placeholder="Nombre" />
						<input type="text" class="form-control" id="surname1" placeholder="Primer apellido" />
						<input type="text" class="form-control" id="surname2" placeholder="Segundo apellido" />
						<input type="number" class="form-control" id="age" placeholder="Edad" />
						<input type="text" class="form-control" id="city" placeholder="Ciudad" />
						<input type="text" class="form-control" id="country" placeholder="País" />
						<input type="text" class="form-control" id="studies" placeholder="Estudios" />
						<input type="text" class="form-control" id="languages" placeholder="Lenguajes" />
						<input type="text" class="form-control" id="linkedin" placeholder="LinkedIn" />
						<input type="text" class="form-control" id="hobbies" placeholder="Hobbies" />
						<input type="text" class="form-control" id="role" placeholder="Rol" />

						<button type="submit" class="btn btn-primary">Registrarse</button>
					</form>
					<p>
						¿Ya estás registrado?
						<a class="link-primary text-decoration-underline" href="/pages/login.html">Iniciar sesión</a>
					</p>
				</div>
			</div>
		</main>
		<footer class="d-flex p-4 bg-black text-white">
			<p class="h4 font-family--jetbrains-mono"><strong>//TECLA</strong>_SOCIAL</p>
		</footer>
		<script src="../public/js/registro.js"></script>
	</body>
</html>
