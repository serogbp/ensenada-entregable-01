<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tecla Social</title>
		<link
			rel="stylesheet"
			href="/public/css/bootstrap.css"
		/>
		<link
			rel="stylesheet"
			href="/public/css/global.css"
		/>
		<link
			rel="stylesheet"
			href="/public/css/landing-page.css"
		/>
		<link
			rel="stylesheet"
			href="/public/css/feed.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="/public/css/modificar-perfil-de-usuario.css"
		/>
		<script src="../public/js/bootstrap.bundle.js"></script>
	</head>

	<body class="d-flex flex-column min-vh-100">
		<header class="sticky-top shadow-sm">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a
						class="navbar-brand font-family--jetbrains-mono"
						href="#"
						><!-- LOGO -->
						<strong>//TECLA</strong>_SOCIAL
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarSupportedContent"
					>
						<div class="text-start d-lg-none mt-4 overflow-scroll">
							<!-- Lista -->
							<ul class="nav-list list-unstyled card">
								<p class="h5 mb-1 font-family--jetbrains-mono">
									Enlaces
								</p>
								<a href="/pages/feed.html">
									<li>🧾 Feed</li>
								</a>
								<a href="/pages/perfil-de-usuario.html">
									<li>🏠 Mi perfil</li>
								</a>
								<a href="/pages/lista-de-amigos.html">
									<li>💃 Amigos</li>
								</a>
								<li>📜 Anuncios</li>
								<li>🎙 Podcast</li>
								<li>🔑 Tags</li>
								<li>📊 Noticias</li>
								<li>💡 FAQ</li>
								<li>💬 Publicaciones</li>
								<li>📖 Guías</li>
							</ul>
						</div>
						<form
							class="d-flex"
							role="search"
						>
							<input
								class="form-control me-2"
								type="search"
								placeholder="Buscar"
								aria-label="Buscar"
							/>
							<button
								class="btn btn-outline-success"
								type="submit"
							>
								Buscar
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<main
			class="d-flex flex-grow-1 justify-content-center align-items-center bg-tecla-teal"
		>
			<!-- tarjeta datos de usuario -->
			<div class="card-user bg-tecla-white p-4 my-5">
				<p class="h5 mb-1 font-family--jetbrains-mono mb-4">
					Modificar perfil de usuario
				</p>
				<!-- columna izqda con los datos -->
				<div
					class="d-flex align-content-start gap-5 flex-column flex-lg-row"
				>
					<div
						class="left-column d-flex order-1 order-lg-0 justify-content-evenly align-self-start"
					>
						<form>
							<div class="mb-3">
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Nombre"
								/>
							</div>
							<div class="mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Primer Apellido"
									aria-label="Primer Apellido"
								/>
							</div>
							<div class="mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Segundo Apellido"
									aria-label="Segundo Apellido"
								/>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input
										type="text"
										class="form-control"
										placeholder="Ciudad"
										aria-label="Ciudad"
									/>
								</div>
								<div class="col">
									<input
										type="text"
										class="form-control"
										placeholder="Pais"
										aria-label="Pais"
									/>
								</div>
							</div>
							<div class="mb-3">
								<input
									type="url"
									class="form-control"
									id="year"
									placeholder="Edad"
								/>
							</div>
							<div class="mb-3">
								<input
									type="url"
									class="form-control"
									id="linkedin"
									placeholder="LinkedIn"
								/>
							</div>
							<div class="form-floating mb-3">
								<textarea
									class="form-control"
									placeholder="Estudios"
									id="Studies"
									style="height: 100px"
								></textarea>
								<label for="Studies">Estudios</label>
							</div>
							<div class="form-floating mb-3">
								<textarea
									class="form-control"
									placeholder="Idiomas"
									id="Languages"
									style="height: 100px"
								></textarea>
								<label for="Languages">Idiomas</label>
							</div>
							<div class="form-floating mb-3">
								<textarea
									class="form-control"
									placeholder="Aficiones"
									id="hobbies"
									style="height: 100px"
								></textarea>
								<label for="hobbies">Aficiones</label>
							</div>
							<div class="mb-3">
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="name@example.com"
								/>
							</div>
						</form>
					</div>
					<!-- columna dcha foto perfil -->
					<div
						class="right-column order-0 order-lg-1 d-flex flex-column justify-content-start align-item-start"
					>
						<div class="d-flex justify-content-center">
							<img
								src="/public/images/profile-icon.jpg"
								class="profile rounded-circle"
								alt="profile-icon"
							/>
						</div>
						<div class="d-flex justify-content-center">
							<label class="btn m-2 btn-outline-dark"
								>Modificar
								<input
									type="file"
									hidden
								/>
							</label>
						</div>
					</div>
				</div>
				<!-- botones -->
				<div class="d-flex justify-content-center">
					<button
						type="button"
						class="btn m-2 btn-primary"
						onclick="window.location.href ='perfil-de-usuario.html'"
					>
						Guardar
					</button>
					<button
						type="button"
						class="btn m-2 btn-danger"
						onclick="window.location.href ='perfil-de-usuario.html'"
					>
						Cancelar
					</button>
				</div>
			</div>
		</main>
		<footer class="d-flex p-4 bg-black text-white">
			<p class="h4 font-family--jetbrains-mono">
				<strong>//TECLA</strong>_SOCIAL
			</p>
		</footer>

		<!-- Bottom Nav bar 📱 -->
		<div
			class="position-sticky fixed-bottom d-flex justify-content-around bg-tecla-blue d-lg-none px-4 py-2"
		>
			<a href="/pages/feed.html"
				><i class="icon icon--white bi bi-house-fill"></i
			></a>
			<a href="/pages/lista-de-amigos.html"
				><i class="icon icon--white bi bi-people-fill"></i
			></a>
			<a href="/pages/perfil-de-usuario.html"
				><img
					class="icon rounded-circle"
					src="https://img.freepik.com/psd-premium/ilustracion-3d-hombre-caucasico-sonriente-retrato-cerca-dibujos-animados-hombre-caucasico-pie-sobre-fondo-amarillo-avatar-3d-ui-ux_1020-5081.jpg"
					alt="Usuario"
			/></a>
		</div>
	</body>
</html>
