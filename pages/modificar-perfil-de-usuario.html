<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tecla Social</title>
	<link rel="stylesheet" href="/public/css/bootstrap.css" />
	<link rel="stylesheet" href="/public/css/global.css" />
	<link rel="stylesheet" href="/public/css/landing-page.css" />
	<link rel="stylesheet" href="/public/css/modificar-perfil-de-usuario.css" />
</head>

<body class="d-flex flex-column min-vh-100">
	<header class="d-flex p-4">
		<p class="h2 font-family--jetbrains-mono">
			<strong>//TECLA</strong>_SOCIAL
		</p>
	</header>

	<main class="d-flex flex-grow-1  bg-tecla-teal">
		<!-- <div> -->
		<div class="card-user bg-tecla-white "> <!--  d-flex justify-content-center align-items-center -->
			<p class="h6 font-family--jetbrains-mono d-flex justify-content-center">Modificar perfil de usuario</p>
			<div class="left-column d-inline-flex justify-content-between  align-item-start ">
				<form>

					<div class="mb-3">
						<input type="text" class="form-control" id="name" placeholder="Nombre" required>
					</div>
					<div class="row g-3">
						<div class="col">
							<input type="text" class="form-control" placeholder="Primer Apellido"
								aria-label="Primer Apellido">
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Segundo Apellido"
								aria-label="Segundo Apellido">
						</div>
					</div>
					<div class="row g-3">
						<div class="col">
							<input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad">
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Pais" aria-label="Pais">
						</div>
					</div>
					<div class="mb-3">
						<input type="url" class="form-control" id="linkedin" placeholder="LindeIn">
					</div>
					<div class="form-floating">
						<textarea class="form-control" placeholder="Estudios" id="Studies"
							style="height: 100px"></textarea>
						<label for="Studies">Estudios</label>
					</div>
					<div class="form-floating">
						<textarea class="form-control" placeholder="Aficiones" id="hobbies"
							style="height: 100px"></textarea>
						<label for="hobbies">Aficiones</label>
					</div>
					<div class="mb-3">
						<input type="email" class="form-control" id="email" placeholder="name@example.com">
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
			<div class="right-column  d-inline-flex flex-column justify-content-between align-item-start">
				<!--  d-flex flex-column -->
				<div class="d-flex align-content-center"><!-- class="d-flex flex-column"-->
					<img src="/public/images/profile-icon.jpg" class="profile rounded-circle" alt="profile-icon">
				</div>

				<div class=" input-group mb-3"><!--  d-flex flex-column -->
					<input type="file" class="form-control btn btn-primary" id="inputGroupFile02">
					<label class="input-group-text btn btn-primary" for="inputGroupFile02">Modificar</label>
				</div>
			</div>
		</div>
		<!-- </div> -->

	</main>
	<footer class="d-flex p-4 bg-black text-white">
		<p class="h4 font-family--jetbrains-mono">
			<strong>//TECLA</strong>_SOCIAL
		</p>
	</footer>
</body>

</html>
